<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphy App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <h1>Reaction Gif Search</h1>
        </div>
    </div>

    <div class="row">
        <div id="history" class="col-sm-8 col-sm-offset-2">
            <div id="button-list"></div>
            <h4>Previous Searches</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 search-area">
            <form>
                <input type="text" id="search-box" placeholder="Enter a Search Term">
                &nbsp;<input  type="submit" id="submit-button" value="Search">
                &nbsp;<input  type="submit" id="clear-button" value="Clear Results">
            </form>
        </div>
    </div>
    <div class="row">
        <div id="results" class="col-sm-8 col-sm-offset-2"></div>
    </div>

</div>
</body>
</html>
